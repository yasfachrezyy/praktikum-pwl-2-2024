<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Todo List Application</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
   <section id="title" class="flex justify-center my-8">
      <h1 class="text-3xl font-bold text-center text-black">Todo List Application</h1>
   </section>
   <section id="input" class="flex justify-center gap-4 w-80 mx-auto my-8">
      <input type="text" id="assignment" class="w-full rounded-md p-2 border-2 border-slate-600" placeholder="Inputkan tugas yang akan dikerjakan ...">
      <button id="btn-tambah" class="w-auto rounded-md p-2 bg-green-200 hover:bg-green-400 cursor-pointer">TAMBAH</button>
   </section>
   <section id="output" class="flex flex-col gap-4 w-80 mx-auto">
   </section>

   <!-- Hubungkan dengan JavaScript -->
   <script src="main.js"></script>
</body>
</html>
